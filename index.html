        <script>
            // ============================================================
            // RESPONSIVE SCALING
            // ============================================================
            const menuWrapper = document.getElementById('menu-wrapper');

            function resizeMenu() {
                const vw = window.innerWidth;
                const vh = window.innerHeight;
                const gameW = 960;
                const gameH = 640;
                const scaleX = vw / gameW;
                const scaleY = vh / gameH;
                const scale = Math.min(scaleX, scaleY);
                menuWrapper.style.transform = 'scale(' + scale + ')';
                menuWrapper.style.transformOrigin = 'top left';
                menuWrapper.style.position = 'absolute';
                menuWrapper.style.left = Math.max(0, (vw - gameW * scale) / 2) + 'px';
                menuWrapper.style.top = Math.max(0, (vh - gameH * scale) / 2) + 'px';
            }

            window.addEventListener('resize', resizeMenu);
            window.addEventListener('orientationchange', () => setTimeout(resizeMenu, 100));
            resizeMenu();
        </script>
